<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Venda de Carro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu Veiculo</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu Carro!</h1>
                <p>Descreva as características do seu veiculo</p>
                <form>
                    <div class="box-input">
                        <label for="tittle">Título do Anúncio <span class="required-field">*</span></label>
                        <input class="block" type="text" name="tittle" id="tittle" placeholder="Título do seu Anúncio" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input class="block" type="number" name="price" id="price" placeholder="Preço do seu veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea class="block" type="text" name="description" id="description" placeholder="Descrição" required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input class="block" type="text" name="brand" id="brand" placeholder="Marca do seu veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input class="block" type="text" name="model" id="model" placeholder="Modelo do seu veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input class="block" type="number" name="mileage" id="mileage" placeholder="Kilometragem do seu veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                        <input class="block" type="date" name="purchase_date" id="purchase_date" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de Câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="box-optional">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-optional">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistene de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Chave Presencial</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Freio a Disco</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro <span class="required-field">*</span></p>
                        <input type="file" name="images" id="images" accept="image/png, image/jpg" multiple required>
                    </div>
                    <input type="submit" value="Enviar" class="button-submit">
                 </form>
            </div>     
        </div>
    </div>
</body>
</html>
